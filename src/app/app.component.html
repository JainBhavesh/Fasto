<div class="loader">
    <div class="loaderOverlay"></div>
    <div class="loaderUnderlay"></div>
</div>
<ion-app>
    <!-- <ion-split-pane> -->
    <ion-menu type="overlay">
        <ion-header>
            <ion-toolbar>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
                    <ion-item [routerDirection]="'root'" [routerLink]="[p?.url]" lines="none" *ngIf="p?.login == true && p?.title != 'Sign out'" (click)="refreshMenu(p?.title)">
                        <img [src]="p?.src" [alt]="p?.title" class="customIcon" />
                        <ion-label>
                            {{p?.title}}
                        </ion-label>
                    </ion-item>

                    <ion-item [routerDirection]="'root'" [routerLink]="[p?.url]" lines="none" *ngIf="p?.login == true && p?.title == 'Sign out'" (click)="signOut()">
                        <img [src]="p?.src" [alt]="p?.title" class="customIcon" />
                        <ion-label>
                            {{p?.title}}
                        </ion-label>
                    </ion-item>
                </ion-menu-toggle>
            </ion-list>
        </ion-content>
        <ion-footer class="ion-padding-vertical ion-text-center">
            Version 1.0.0
        </ion-footer>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
    <!-- </ion-split-pane> -->
</ion-app>
